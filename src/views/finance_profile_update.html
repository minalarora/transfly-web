<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css" />
    <!--Vendor CSS Files -->

    <link rel="stylesheet" type="text/css" href="../css/basic_structure.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--------------------- side nav ------------------------------>

    <%- include('../partials/finance_nav_structure.ejs') %>
  
    <!------------------------------- right content -------------------------------------------->
    <div class="main">
        <div class="container-fluid">
            <div id="top-nav" class="row p-2 bg-white justify-content-end">
                <a href="/webfinancelogout" class="btn btn-danger p-2 rounded mr-4">Logout</a>
            </div>
            <!---------------------------- main content row start here ----------------------->
            <div class="row p-3 ">
                <div class="w-100 border-bottom">
                    <h3>Welcome
                        <%= data.finance.name %>
                    </h3>
                </div>
                <div class="container-fluid">
                    <div class="w-75 p-4">
                        <form method="POST" action="/updatefinanceprofile">
                            <div class="form-group">
                                <label for="bankname">Bank Name</label>
                                <input type="text" name="bankname" class="form-control" value="<%= data.finance.bankname %>" id="bankname" placeholder="Enter Bank Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="ifsc">ifsc</label>
                                <input type="text" name="ifsc" class="form-control" value="<%= data.finance.ifsc %>" id="ifsc" placeholder="Enter ifsc" required>
                            </div>
                            <div class="form-group">
                                <label for="accountno">Account no</label>
                                <input type="text" name="accountno" class="form-control" value="<%= data.finance.accountno %>" id="accountno" placeholder="Enter account no" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>



<script src="../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/basic_structure.js"></script>

</html>
