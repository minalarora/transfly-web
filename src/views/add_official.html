<script>
    function addAdminForm() {
       //("hello1")

        var adminForm = document.getElementById("addAdminForm");
        var financeForm = document.getElementById("addFinanceForm");
        if (adminForm.style.display == "none") {
            if (financeForm.style.display == "block")
                financeForm.style.display = "none";
            adminForm.style.display = "block";
        }
        else {
            adminForm.style.display = "none";
        }
    }

    function addFinanceForm() {
        var adminForm = document.getElementById("addAdminForm");
        var financeForm = document.getElementById("addFinanceForm");

        if (financeForm.style.display == "none") {
            if (adminForm.style.display == "block") {
                adminForm.style.display = "none"
            }
            financeForm.style.display = "block";
        }
        else {
            financeForm.style.display = "none";
        }
    }
</script>
